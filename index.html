<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-container" class="container text-center mt-5">
        <h1>Trivia Rápida</h1>
        <p>Demostrá cuánto sabés respondiendo 10 preguntas aleatorias.</p>
        <button id="start-btn" class="btn btn-primary mt-4">¡Empezar!</button>
    </div>

    <!-- Pantalla del juego -->
    <div id="game-container" class="container mt-3" style="display: none;">
        <h2 class="text-center mb-3">Responde las preguntas</h2>
        <div id="progress-bar" class="progress mb-3">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="timer" class="text-center mb-3"></div> <!-- Contenedor del temporizador -->
        <div id="trivia-container"></div>
    </div>

    <!-- Pantalla de resultados -->
    <div id="result-container" class="container text-center mt-5" style="display: none;">
        <h2>Resultado</h2>
        <div id="result" class="mb-4"></div>
        <!-- <button id="share-btn" class="btn btn-primary">Compartir en Redes</button> -->
        <button id="restart-btn" class="btn btn-secondary mt-3">Volver a Jugar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
